shieldSubItems:
  params:
    - NAME
    - ORIGINAL_NAME
    - name: SUFFIX
      default: o
  body: |
    subItems:
      commerciale:
        name: $NAME Commerciale
        params:
          "original-name": { set: "Commercial $ORIGINAL_NAME" }
          "navigation-order": { set: 1 }
          level: { set: 0 }
      tattic$SUFFIX:
        name: $NAME Tattic$SUFFIX
        params:
          "original-name": { set: "Tactical $ORIGINAL_NAME" }
          "navigation-order": { set: 2 }
          level: { set: 5 }
          itemShield.price: { add: 750 }
          itemShield.hardness: { add: 3 }
          itemShield.hp: { add: 46 }
          itemShield.bt: { add: 23 }
      avanzat$SUFFIX:
        name: $NAME Avanzat$SUFFIX
        params:
          "original-name": { set: "Advanced $ORIGINAL_NAME" }
          "navigation-order": { set: 3 }
          level: { set: 8 }
          itemShield.price: { add: 2250 }
          itemShield.hardness: { add: 3 }
          itemShield.hp: { add: 56 }
          itemShield.bt: { add: 28 }
      superiore:
        name: $NAME Superiore
        params:
          "original-name": { set: "Superior $ORIGINAL_NAME" }
          "navigation-order": { set: 4 }
          level: { set: 11 }
          itemShield.price: { add: 6000 }
          itemShield.hardness: { add: 3 }
          itemShield.hp: { add: 68 }
          itemShield.bt: { add: 34 }
      d-elite:
        name: $NAME D'Élite
        params:
          "original-name": { set: "Elite $ORIGINAL_NAME" }
          "navigation-order": { set: 5 }
          level: { set: 14 }
          itemShield.price: { add: 16000 }
          itemShield.hardness: { add: 5 }
          itemShield.hp: { add: 80 }
          itemShield.bt: { add: 40 }
      definitiv$SUFFIX:
        name: $NAME Definitiv$SUFFIX
        params:
          "original-name": { set: "Ultimate $ORIGINAL_NAME" }
          "navigation-order": { set: 6 }
          level: { set: 18 }
          itemShield.price: { add: 55000 }
          itemShield.hardness: { add: 6 }
          itemShield.hp: { add: 100 }
          itemShield.bt: { add: 50 }
      ineguagliabile:
        name: $NAME Ineguagliabile
        params:
          "original-name": { set: "Paragon $ORIGINAL_NAME" }
          "navigation-order": { set: 7 }
          level: { set: 20 }
          itemShield.price: { add: 240000 }
          itemShield.hardness: { add: 7 }
          itemShield.hp: { add: 120 }
          itemShield.bt: { add: 60 }

shieldUpgradeTable:
  params:
    - NAME
    - SLUG
    - name: SUFFIX
      default: o
  body: |
    {{% if/type "equipment" %}}

    | Grado                                                             | Livello | Prezzo Milgioramento |                     Valore Totale                      |                  Durezza                  |                  PF                   |                  SR                  |
    | ----------------------------------------------------------------- | :-----: | :------------------: | :----------------------------------------------------: | :---------------------------------------: | :-----------------------------------: | :----------------------------------: |
    | [$NAME Commerciale](/equipaggiamento/$SLUG/commerciale)           |    0    |          —           |     {{% get/param `#itemShield.price` %}} crediti      |  {{% get/param `itemShield.hardness` %}}  |   {{% get/param `itemShield.hp` %}}   |  {{% get/param `itemShield.bt` %}}   |
    | [$NAME Tattic$SUFFIX](/equipaggiamento/$SLUG/tattic$SUFFIX)       |    5    |     +750 crediti     |  {{% get/param `#itemShield.price + 750` %}} crediti   | {{% get/param `itemShield.hardness+3` %}} | {{% get/param `itemShield.hp+46` %}}  | {{% get/param `itemShield.bt+23` %}} |
    | [$NAME Avanzat$SUFFIX](/equipaggiamento/$SLUG/avanzat$SUFFIX)     |    8    |    +2.250 crediti    |  {{% get/param `#itemShield.price + 3000` %}} crediti  | {{% get/param `itemShield.hardness+3` %}} | {{% get/param `itemShield.hp+56` %}}  | {{% get/param `itemShield.bt+28` %}} |
    | [$NAME Superiore](/equipaggiamento/$SLUG/superiore)               |   11    |    +6.000 crediti    |  {{% get/param `#itemShield.price + 9000` %}} crediti  | {{% get/param `itemShield.hardness+3` %}} | {{% get/param `itemShield.hp+68` %}}  | {{% get/param `itemShield.bt+34` %}} |
    | [$NAME D'Élite](/equipaggiamento/$SLUG/d-elite)                   |   14    |   +16.000 crediti    | {{% get/param `#itemShield.price + 25000` %}} crediti  | {{% get/param `itemShield.hardness+5` %}} | {{% get/param `itemShield.hp+80` %}}  | {{% get/param `itemShield.bt+40` %}} |
    | [$NAME Definitiv$SUFFIX](/equipaggiamento/$SLUG/definitiv$SUFFIX) |   18    |   +55.000 crediti    | {{% get/param `#itemShield.price + 80000` %}} crediti  | {{% get/param `itemShield.hardness+6` %}} | {{% get/param `itemShield.hp+100` %}} | {{% get/param `itemShield.bt+50` %}} |
    | [$NAME Ineguagliabile](/equipaggiamento/$SLUG/ineguagliabile)     |   20    |   +240.000 crediti   | {{% get/param `#itemShield.price + 320000` %}} crediti | {{% get/param `itemShield.hardness+7` %}} | {{% get/param `itemShield.hp+120` %}} | {{% get/param `itemShield.bt+60` %}} |

    `{caption="Miglioramenti"}`

