shieldSubItems:
  params:
    - NAME
    - ORIGINAL_NAME
    - name: SUFFIX
      default: o
  body: |
    subItems:
      commerciale:
        name: $NAME Commerciale
        params:
          "original-name": { set: "Commercial $ORIGINAL_NAME" }
          "navigation-order": { set: 1 }
          level: { set: 0 }
      tattic$SUFFIX:
        name: $NAME Tattic$SUFFIX
        params:
          "original-name": { set: "Tactical $ORIGINAL_NAME" }
          "navigation-order": { set: 2 }
          level: { set: 5 }
          itemShield.price: { add: 750 }
          itemShield.hardness: { add: 3 }
          itemShield.hp: { add: 46 }
          itemShield.bt: { add: 23 }
      avanzat$SUFFIX:
        name: $NAME Avanzat$SUFFIX
        params:
          "original-name": { set: "Advanced $ORIGINAL_NAME" }
          "navigation-order": { set: 3 }
          level: { set: 8 }
          itemShield.price: { add: 2250 }
          itemShield.hardness: { add: 3 }
          itemShield.hp: { add: 56 }
          itemShield.bt: { add: 28 }
      superiore:
        name: $NAME Superiore
        params:
          "original-name": { set: "Superior $ORIGINAL_NAME" }
          "navigation-order": { set: 4 }
          level: { set: 11 }
          itemShield.price: { add: 6000 }
          itemShield.hardness: { add: 3 }
          itemShield.hp: { add: 68 }
          itemShield.bt: { add: 34 }
      d-elite:
        name: $NAME D'Élite
        params:
          "original-name": { set: "Elite $ORIGINAL_NAME" }
          "navigation-order": { set: 5 }
          level: { set: 14 }
          itemShield.price: { add: 16000 }
          itemShield.hardness: { add: 5 }
          itemShield.hp: { add: 80 }
          itemShield.bt: { add: 40 }
      definitiv$SUFFIX:
        name: $NAME Definitiv$SUFFIX
        params:
          "original-name": { set: "Ultimate $ORIGINAL_NAME" }
          "navigation-order": { set: 6 }
          level: { set: 18 }
          itemShield.price: { add: 55000 }
          itemShield.hardness: { add: 6 }
          itemShield.hp: { add: 100 }
          itemShield.bt: { add: 50 }
      ineguagliabile:
        name: $NAME Ineguagliabile
        params:
          "original-name": { set: "Paragon $ORIGINAL_NAME" }
          "navigation-order": { set: 7 }
          level: { set: 20 }
          itemShield.price: { add: 240000 }
          itemShield.hardness: { add: 7 }
          itemShield.hp: { add: 120 }
          itemShield.bt: { add: 60 }

shieldUpgradeTable:
  params:
    - NAME
    - SLUG
    - name: SUFFIX
      default: o
  body: |
    {{% if `eq .type "equipment"` %}}

    | Grado                                                             | Livello | Prezzo Milgioramento |                                  Valore Totale                                  |                     Durezza                     |                     PF                      |                     SR                     |
    | ----------------------------------------------------------------- | :-----: | :------------------: | :-----------------------------------------------------------------------------: | :---------------------------------------------: | :-----------------------------------------: | :----------------------------------------: |
    | [$NAME Commerciale](/equipaggiamento/$SLUG/commerciale)           |    0    |          —           |       {{% get `lang.FormatNumber 0 .params.itemShield.price` %}} crediti        |    {{% get `.params.itemShield.hardness` %}}    |     {{% get `.params.itemShield.hp` %}}     |    {{% get `.params.itemShield.bt` %}}     |
    | [$NAME Tattic$SUFFIX](/equipaggiamento/$SLUG/tattic$SUFFIX)       |    5    |     +750 crediti     |  {{% get `lang.FormatNumber 0 (add .params.itemShield.price 750)` %}} crediti   | {{% get `add .params.itemShield.hardness 3` %}} | {{% get `add .params.itemShield.hp 46` %}}  | {{% get `add .params.itemShield.bt 23` %}} |
    | [$NAME Avanzat$SUFFIX](/equipaggiamento/$SLUG/avanzat$SUFFIX)     |    8    |    +2.250 crediti    |  {{% get `lang.FormatNumber 0 (add .params.itemShield.price 3000)` %}} crediti  | {{% get `add .params.itemShield.hardness 3` %}} | {{% get `add .params.itemShield.hp 56` %}}  | {{% get `add .params.itemShield.bt 28` %}} |
    | [$NAME Superiore](/equipaggiamento/$SLUG/superiore)               |   11    |    +6.000 crediti    |  {{% get `lang.FormatNumber 0 (add .params.itemShield.price 9000)` %}} crediti  | {{% get `add .params.itemShield.hardness 3` %}} | {{% get `add .params.itemShield.hp 68` %}}  | {{% get `add .params.itemShield.bt 34` %}} |
    | [$NAME D'Élite](/equipaggiamento/$SLUG/d-elite)                   |   14    |   +16.000 crediti    | {{% get `lang.FormatNumber 0 (add .params.itemShield.price 25000)` %}} crediti  | {{% get `add .params.itemShield.hardness 5` %}} | {{% get `add .params.itemShield.hp 80` %}}  | {{% get `add .params.itemShield.bt 40` %}} |
    | [$NAME Definitiv$SUFFIX](/equipaggiamento/$SLUG/definitiv$SUFFIX) |   18    |   +55.000 crediti    | {{% get `lang.FormatNumber 0 (add .params.itemShield.price 80000)` %}} crediti  | {{% get `add .params.itemShield.hardness 6` %}} | {{% get `add .params.itemShield.hp 100` %}} | {{% get `add .params.itemShield.bt 50` %}} |
    | [$NAME Ineguagliabile](/equipaggiamento/$SLUG/ineguagliabile)     |   20    |   +240.000 crediti   | {{% get `lang.FormatNumber 0 (add .params.itemShield.price 320000)` %}} crediti | {{% get `add .params.itemShield.hardness 7` %}} | {{% get `add .params.itemShield.hp 120` %}} | {{% get `add .params.itemShield.bt 60` %}} |

    `{caption="Miglioramenti"}`

    {{% /if %}}
