weaponSubItems:
  params:
    - NAME
    - ORIGINAL_NAME
    - name: SUFFIX
      default: o
  body: |
    subItems:
      commerciale:
        name: $NAME Commerciale
        params:
          "original-name": { set: "Commercial $ORIGINAL_NAME" }
          "navigation-order": { set: 1 }
      tattic$SUFFIX:
        name: $NAME Tattic$SUFFIX
        params:
          "original-name": { set: "Tactical $ORIGINAL_NAME" }
          "navigation-order": { set: 2 }
          level: { set: 2 }
          itemWeapon.price: { add: 350 }
          traits: { append: "tracciante +1" }
      avanzat$SUFFIX:
        name: $NAME Avanzat$SUFFIX
        params:
          "original-name": { set: "Advanced $ORIGINAL_NAME" }
          "navigation-order": { set: 3 }
          level: { set: 4 }
          itemWeapon.price: { add: 1000 }
          itemWeapon.upgrades: { add: 1 }
          itemWeapon.dice: { set: 2 }
          traits: { append: "tracciante +1" }
      superiore:
        name: $NAME Superiore
        params:
          "original-name": { set: "Superior $ORIGINAL_NAME" }
          "navigation-order": { set: 4 }
          level: { set: 10 }
          itemWeapon.price: { add: 10000 }
          itemWeapon.upgrades: { add: 1 }
          itemWeapon.dice: { set: 2 }
          traits: { append: "tracciante +2" }
      d-elite:
        name: $NAME D'Ã‰lite
        params:
          "original-name": { set: "Elite $ORIGINAL_NAME" }
          "navigation-order": { set: 5 }
          level: { set: 12 }
          itemWeapon.price: { add: 20000 }
          itemWeapon.upgrades: { add: 2 }
          itemWeapon.dice: { set: 3 }
          traits: { append: "tracciante +2" }
      definitiv$SUFFIX:
        name: $NAME Definitiv$SUFFIX
        params:
          "original-name": { set: "Ultimate $ORIGINAL_NAME" }
          "navigation-order": { set: 6 }
          level: { set: 16 }
          itemWeapon.price: { add: 20000 }
          itemWeapon.upgrades: { add: 2 }
          itemWeapon.dice: { set: 3 }
          traits: { append: "tracciante +3" }
      ineguagliabile:
        name: $NAME Ineguagliabile
        params:
          "original-name": { set: "Paragon $ORIGINAL_NAME" }
          "navigation-order": { set: 7 }
          level: { set: 19 }
          itemWeapon.price: { add: 20000 }
          itemWeapon.upgrades: { add: 3 }
          itemWeapon.dice: { set: 4 }
          traits: { append: "tracciante +3" }
